<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Time Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delivery Time Prediction</h1>
        <form action="/predict" method="POST">
            <label for="distance">Distance (in km):</label>
            <input type="number" step="0.1" id="distance" name="distance" required>

            <label for="weather">Weather Condition:</label>
            <select id="weather" name="weather" required>
                <option value="">--Select Weather--</option>
                <option value="Clear">Clear</option>
                <option value="Rainy">Rainy</option>
                <option value="Snowy">Snowy</option>
                <option value="Foggy">Foggy</option>
            </select>

            <label for="traffic">Traffic Level:</label>
            <select id="traffic" name="traffic" required>
                <option value="">--Select Traffic--</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <label for="timeofday">Time of Day:</label>
            <select id="timeofday" name="timeofday" required>
                <option value="">--Select Time of Day--</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
            </select>

            <label for="VT">Vehicle Type:</label>
            <select id="VT" name="VT" required>
                <option value="">--Select Vehicle--</option>
                <option value="Bike">Bike</option>
                <option value="Car">Car</option>
                <option value="Scooter">Scooter</option>
            </select>

            <label for="pre_time">Preparation Time (in minutes):</label>
            <input type="number" id="pre_time" name="pre_time" required>

            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="result {{ 'error' if 'Error' in prediction_text else '' }}">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
